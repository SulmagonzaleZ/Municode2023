<body>
    <script>
        function verificar(){
            let codigo = document.getElementById("codigo").value;
            let nombre = document.getElementById("nombre").value;
            let precio = document.getElementById("precio").value;
            let paginas= document.getElementById("paginas").value;
            if ( codigo != "" && nombre != "" && precio != "" && paginas !=""){
                if (paginas < 10){
                    document.getElementById("mensaje").innerText = "ERROR: e minimo de paginas es 10";
                }
                if (precio < 5){
                    document.getElementById("mensaje").innerText = "ERROR: el precio minimo es de Q5.00";
                }
            }else {
                document.getElementById("mensaje").innerText ="ERROR: hay un dato vacio";
            }
        }
    </script>
    
        <label for ="codigo"> Codigo</label><input type="text" id="codigo"/> <br>
        <label for ="nombre"> Nombre</label><input type="text" id="codigo"/> <br>
        <label for ="precio"> Precio</label><input type="text" id="codigo"/> <br>
        <label for ="paginas"> Cantidad de Paginas </label><input type="text" id="paginas"/> <br>
        <div id="mensaje"></div>
        <button id ="aceptar" onclink="verificar()">aceptar</button>
    
</body>
